<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/dist/output.css">
  <title>Frontend Mentor | Ping coming soon page</title>

  
</head>
<body class="font-[Libre Franklin]">
  <main>
  <header class="flex-1 justify-center">
    <img src="/images/logo.svg" alt="" class="mt-12 mx-auto">
    <h1 class="text-center text-3xl text-[#969696] mt-8">We are launching <span class="font-bold text-black">soon!</span> </h1>
    <p class="flex justify-center mt-2 text-[16px] ">Subscribe and get notified</p>
  </header>
  <form class="mx-auto flex flex-row justify-center mt-6">
    <input type="email"  placeholder="Your email address..." class="text-[#969696] border border-solid rounded-full py-3 pl-4 pr-[10rem] mt-4">
    <button type="submit" class="bg-[#4F7DF3] mt-4 h-12 ml-3 p-2 px-10 text-white font-semibold rounded-full shadow-md transition hover:opacity-75">Notify Me</button>
  </form>
  <div>
    <img src="/images/illustration-dashboard.png" alt="" class="max-w-3xl mt-12 mx-auto">
  </div>
  <footer class="flex  justify-center  ">
    <img src="/images/logo-facebook.svg" alt="" class=" h-8 w-8 mx-auto mt-12 ">
    <img src="/images/logo-twitter.svg" alt="" class=" h-8 w-8 mx-auto mt-12 ">
    <img src="/images/logo-instagram.svg" alt="" class=" h-8 w-8 mx-auto mt-12 ">
  </footer>
    <p class="mt-16 text-[#969696] text-center">&copy; Copyright Ping. All rights reserved.</p>
  </main>

<script src="src/main.js"></script>
  
</body>
</html>
